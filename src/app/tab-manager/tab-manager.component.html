<div class="ng2-border">
    <label>tab-manager.component</label>
  <my-tabs>
    <my-tab [tabTitle]="'People'">
      <people-list [people]="people" (addPerson)="onAddPerson()" (editPerson)="onEditPerson($event)">
      </people-list>
    </my-tab>
  </my-tabs>

  <ng-template let-person="person" #personEdit>
    <person-edit [person]="person" (savePerson)="onPersonFormSubmit($event)"></person-edit>
  </ng-template>
  <ng-template let-person="person" #personAdd>
    <ng1-heavy-stuff-upgraded [person]="person" (onPersonSave)=onPersonFormSubmit($event)></ng1-heavy-stuff-upgraded>
  </ng-template>
</div>
